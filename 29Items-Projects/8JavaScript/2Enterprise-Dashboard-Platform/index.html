<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Enterprise Dashboard Platform</title>
    <meta name="description" content="A comprehensive enterprise dashboard platform for data visualization and analytics" />
    <meta name="theme-color" content="#3b82f6" />

    <!-- Preconnect to external domains for performance -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

    <!-- Font loading -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">

    <!-- Prevent FOUC (Flash of Unstyled Content) -->
    <style>
      body {
        font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', 'Oxygen', 'Ubuntu', 'Cantarell', 'Fira Sans', 'Droid Sans', 'Helvetica Neue', sans-serif;
        -webkit-font-smoothing: antialiased;
        -moz-osx-font-smoothing: grayscale;
      }

      /* Loading state */
      .loading-screen {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: #f9fafb;
        display: flex;
        align-items: center;
        justify-content: center;
        z-index: 9999;
      }

      .loading-spinner {
        width: 40px;
        height: 40px;
        border: 3px solid #e5e7eb;
        border-top: 3px solid #3b82f6;
        border-radius: 50%;
        animation: spin 1s linear infinite;
      }

      @keyframes spin {
        0% { transform: rotate(0deg); }
        100% { transform: rotate(360deg); }
      }

      /* Hide loading screen when React app loads */
      #root:not(:empty) ~ .loading-screen {
        display: none;
      }
    </style>
  </head>
  <body>
    <div id="root"></div>

    <!-- Loading fallback -->
    <div class="loading-screen">
      <div>
        <div style="display: flex; items-center: justify-center; height: 64px; width: 64px; border-radius: 8px; background: #3b82f6; color: white; margin: 0 auto 16px;">
          <span style="font-size: 20px; font-weight: bold;">ED</span>
        </div>
        <div class="loading-spinner"></div>
      </div>
    </div>

    <!-- Vite will inject the module script here -->
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
