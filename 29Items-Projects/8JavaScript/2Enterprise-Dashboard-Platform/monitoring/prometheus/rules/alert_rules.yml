# Prometheus alerting rules for Enterprise Dashboard Platform

groups:
  - name: infrastructure_alerts
    rules:
      # Service availability alerts
      - alert: ServiceDown
        expr: up == 0
        for: 1m
        labels:
          severity: critical
        annotations:
          summary: "Service {{ $labels.job }} is down"
          description: "{{ $labels.job }} on {{ $labels.instance }} has been down for more than 1 minute."

      - alert: HighErrorRate
        expr: rate(http_requests_total{status=~"5.."}[5m]) > 0.1
        for: 2m
        labels:
          severity: warning
        annotations:
          summary: "High error rate detected"
          description: "Error rate is {{ $value }} errors per second for {{ $labels.job }}."

      # Resource usage alerts
      - alert: HighMemoryUsage
        expr: (node_memory_MemTotal_bytes - node_memory_MemAvailable_bytes) / node_memory_MemTotal_bytes > 0.8
        for: 5m
        labels:
          severity: warning
        annotations:
          summary: "High memory usage"
          description: "Memory usage is above 80% for {{ $labels.instance }}."

      - alert: HighCPUUsage
        expr: 100 - (avg by(instance) (rate(node_cpu_seconds_total{mode="idle"}[5m])) * 100) > 80
        for: 5m
        labels:
          severity: warning
        annotations:
          summary: "High CPU usage"
          description: "CPU usage is above 80% for {{ $labels.instance }}."

      - alert: DiskSpaceLow
        expr: (node_filesystem_avail_bytes / node_filesystem_size_bytes) < 0.1
        for: 1m
        labels:
          severity: critical
        annotations:
          summary: "Low disk space"
          description: "Disk space is below 10% for filesystem {{ $labels.mountpoint }} on {{ $labels.instance }}."

  - name: application_alerts
    rules:
      # Database alerts
      - alert: DatabaseConnectionsHigh
        expr: pg_stat_activity_count > 80
        for: 2m
        labels:
          severity: warning
        annotations:
          summary: "High database connections"
          description: "Database has {{ $value }} active connections, which is high."

      - alert: DatabaseSlowQueries
        expr: pg_stat_activity_max_tx_duration > 300
        for: 1m
        labels:
          severity: warning
        annotations:
          summary: "Slow database queries detected"
          description: "Database has queries running for more than 5 minutes."

      # Redis alerts
      - alert: RedisMemoryHigh
        expr: redis_memory_used_bytes / redis_memory_max_bytes > 0.8
        for: 2m
        labels:
          severity: warning
        annotations:
          summary: "High Redis memory usage"
          description: "Redis memory usage is above 80%."

      - alert: RedisConnectionsHigh
        expr: redis_connected_clients > 1000
        for: 2m
        labels:
          severity: warning
        annotations:
          summary: "High Redis connections"
          description: "Redis has {{ $value }} connected clients."

      # Application-specific alerts
      - alert: HighResponseTime
        expr: histogram_quantile(0.95, rate(http_request_duration_seconds_bucket[5m])) > 2
        for: 3m
        labels:
          severity: warning
        annotations:
          summary: "High response time"
          description: "95th percentile response time is {{ $value }}s, which is above threshold."

      - alert: MLAnalysisFailureRate
        expr: rate(ml_analysis_failures_total[5m]) > 0.05
        for: 2m
        labels:
          severity: warning
        annotations:
          summary: "High ML analysis failure rate"
          description: "ML analysis failure rate is {{ $value }} per second."

      - alert: AnomalyDetectionDown
        expr: anomaly_detection_last_run_timestamp < (time() - 3600)
        for: 5m
        labels:
          severity: critical
        annotations:
          summary: "Anomaly detection not running"
          description: "Anomaly detection hasn't run for more than 1 hour."

      - alert: DashboardLoadFailures
        expr: rate(dashboard_load_failures_total[5m]) > 0.1
        for: 2m
        labels:
          severity: warning
        annotations:
          summary: "High dashboard load failure rate"
          description: "Dashboard load failure rate is {{ $value }} per second."

  - name: business_alerts
    rules:
      - alert: LowUserActivity
        expr: rate(user_sessions_total[1h]) < 10
        for: 10m
        labels:
          severity: info
        annotations:
          summary: "Low user activity"
          description: "User session rate is below normal levels: {{ $value }} sessions per hour."

      - alert: DataIngestionStopped
        expr: increase(data_points_ingested_total[5m]) == 0
        for: 5m
        labels:
          severity: critical
        annotations:
          summary: "Data ingestion has stopped"
          description: "No new data points have been ingested in the last 5 minutes."