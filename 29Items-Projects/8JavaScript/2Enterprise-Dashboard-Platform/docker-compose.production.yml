# =============================================================================
# ENTERPRISE DASHBOARD PLATFORM - PRODUCTION DOCKER COMPOSE
# =============================================================================
#
# Production-ready Docker Compose configuration with:
# - High availability and redundancy
# - Security hardening
# - Performance optimization
# - Monitoring and logging
# - Backup automation
#
# Usage:
#   docker-compose -f docker-compose.production.yml up -d
#
# =============================================================================

version: '3.8'

services:
  # ---------------------------------------------------------------------------
  # Application Services
  # ---------------------------------------------------------------------------

  # Backend API Service
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile.production
      args:
        - BUILD_DATE=${BUILD_DATE:-$(date -u +"%Y-%m-%dT%H:%M:%SZ")}
        - VCS_REF=${VCS_REF:-$(git rev-parse --short HEAD)}
        - VERSION=${VERSION:-1.0.0}
    image: enterprise-dashboard-backend:${VERSION:-latest}
    container_name: dashboard-backend-prod
    restart: unless-stopped

    environment:
      - NODE_ENV=production

    env_file:
      - ./backend/.env.production

    ports:
      - "${BACKEND_PORT:-3001}:3001"
      - "${WEBSOCKET_PORT:-3002}:3002"

    volumes:
      - app_logs:/app/logs
      - app_backups:/app/backups
      - app_uploads:/app/uploads
      - ./backend/scripts:/app/scripts:ro

    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy

    networks:
      - backend_network
      - frontend_network

    deploy:
      resources:
        limits:
          memory: 2G
          cpus: '1.0'
        reservations:
          memory: 1G
          cpus: '0.5'

    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:3001/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.backend.rule=Host(`api.${DOMAIN:-localhost}`)"
      - "traefik.http.routers.backend.tls=true"
      - "traefik.http.routers.backend.tls.certresolver=letsencrypt"
      - "traefik.http.services.backend.loadbalancer.server.port=3001"

  # Frontend Service
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile.production
      args:
        - BUILD_DATE=${BUILD_DATE:-$(date -u +"%Y-%m-%dT%H:%M:%SZ")}
        - VCS_REF=${VCS_REF:-$(git rev-parse --short HEAD)}
        - VERSION=${VERSION:-1.0.0}
        - REACT_APP_API_URL=https://api.${DOMAIN:-localhost}
    image: enterprise-dashboard-frontend:${VERSION:-latest}
    container_name: dashboard-frontend-prod
    restart: unless-stopped

    ports:
      - "${FRONTEND_PORT:-3000}:80"

    networks:
      - frontend_network

    deploy:
      resources:
        limits:
          memory: 512M
          cpus: '0.5'
        reservations:
          memory: 256M
          cpus: '0.25'

    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:80/"]
      interval: 30s
      timeout: 10s
      retries: 3

    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.frontend.rule=Host(`${DOMAIN:-localhost}`)"
      - "traefik.http.routers.frontend.tls=true"
      - "traefik.http.routers.frontend.tls.certresolver=letsencrypt"

  # ---------------------------------------------------------------------------
  # Database Services
  # ---------------------------------------------------------------------------

  # PostgreSQL Primary Database
  postgres:
    image: postgres:16-alpine
    container_name: dashboard-postgres-prod
    restart: unless-stopped

    environment:
      POSTGRES_DB: ${POSTGRES_DB:-enterprise_dashboard}
      POSTGRES_USER: ${POSTGRES_USER:-dashboard_user}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      POSTGRES_INITDB_ARGS: "--auth-host=scram-sha-256 --auth-local=scram-sha-256"
      PGDATA: /var/lib/postgresql/data/pgdata

    volumes:
      - postgres_data:/var/lib/postgresql/data
      - postgres_backups:/backups
      - ./database/init:/docker-entrypoint-initdb.d:ro
      - ./database/config/postgresql.conf:/etc/postgresql/postgresql.conf:ro

    ports:
      - "${POSTGRES_PORT:-5432}:5432"

    networks:
      - backend_network

    command: >
      postgres
      -c config_file=/etc/postgresql/postgresql.conf
      -c max_connections=200
      -c shared_buffers=256MB
      -c effective_cache_size=1GB
      -c maintenance_work_mem=64MB
      -c checkpoint_completion_target=0.9
      -c wal_buffers=16MB
      -c default_statistics_target=100
      -c random_page_cost=1.1
      -c effective_io_concurrency=200
      -c work_mem=4MB
      -c min_wal_size=1GB
      -c max_wal_size=4GB
      -c max_worker_processes=8
      -c max_parallel_workers_per_gather=4
      -c max_parallel_workers=8
      -c max_parallel_maintenance_workers=4

    deploy:
      resources:
        limits:
          memory: 2G
          cpus: '1.0'
        reservations:
          memory: 1G
          cpus: '0.5'

    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-dashboard_user} -d ${POSTGRES_DB:-enterprise_dashboard}"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 30s

  # Redis Cache and Session Store
  redis:
    image: redis:7-alpine
    container_name: dashboard-redis-prod
    restart: unless-stopped

    command: >
      redis-server
      --requirepass ${REDIS_PASSWORD}
      --maxmemory 512mb
      --maxmemory-policy allkeys-lru
      --save 900 1
      --save 300 10
      --save 60 10000
      --rdbcompression yes
      --rdbchecksum yes
      --appendonly yes
      --appendfsync everysec
      --auto-aof-rewrite-percentage 100
      --auto-aof-rewrite-min-size 64mb

    volumes:
      - redis_data:/data
      - ./redis/config/redis.conf:/usr/local/etc/redis/redis.conf:ro

    ports:
      - "${REDIS_PORT:-6379}:6379"

    networks:
      - backend_network

    deploy:
      resources:
        limits:
          memory: 1G
          cpus: '0.5'
        reservations:
          memory: 512M
          cpus: '0.25'

    healthcheck:
      test: ["CMD", "redis-cli", "--raw", "incr", "ping"]
      interval: 30s
      timeout: 10s
      retries: 3

  # ---------------------------------------------------------------------------
  # Infrastructure Services
  # ---------------------------------------------------------------------------

  # Traefik Reverse Proxy & Load Balancer
  traefik:
    image: traefik:v3.0
    container_name: dashboard-traefik-prod
    restart: unless-stopped

    command:
      - "--api=false"
      - "--providers.docker=true"
      - "--providers.docker.exposedbydefault=false"
      - "--entrypoints.web.address=:80"
      - "--entrypoints.websecure.address=:443"
      - "--certificatesresolvers.letsencrypt.acme.tlschallenge=true"
      - "--certificatesresolvers.letsencrypt.acme.email=${ACME_EMAIL}"
      - "--certificatesresolvers.letsencrypt.acme.storage=/letsencrypt/acme.json"
      - "--certificatesresolvers.letsencrypt.acme.httpchallenge.entrypoint=web"
      - "--global.checknewversion=false"
      - "--global.sendanonymoususage=false"
      - "--log.level=INFO"
      - "--accesslog=true"
      - "--metrics.prometheus=true"

    ports:
      - "80:80"
      - "443:443"

    volumes:
      - /var/run/docker.sock:/var/run/docker.sock:ro
      - traefik_certificates:/letsencrypt
      - traefik_logs:/var/log/traefik

    networks:
      - frontend_network

    deploy:
      resources:
        limits:
          memory: 512M
          cpus: '0.5'
        reservations:
          memory: 256M
          cpus: '0.25'

  # Prometheus Monitoring
  prometheus:
    image: prom/prometheus:latest
    container_name: dashboard-prometheus-prod
    restart: unless-stopped

    command:
      - '--config.file=/etc/prometheus/prometheus.yml'
      - '--storage.tsdb.path=/prometheus'
      - '--web.console.libraries=/etc/prometheus/console_libraries'
      - '--web.console.templates=/etc/prometheus/consoles'
      - '--storage.tsdb.retention.time=30d'
      - '--web.enable-lifecycle'

    volumes:
      - prometheus_data:/prometheus
      - ./monitoring/prometheus/prometheus.yml:/etc/prometheus/prometheus.yml:ro
      - ./monitoring/prometheus/rules:/etc/prometheus/rules:ro

    ports:
      - "${PROMETHEUS_PORT:-9090}:9090"

    networks:
      - backend_network
      - monitoring_network

  # Grafana Dashboards
  grafana:
    image: grafana/grafana:latest
    container_name: dashboard-grafana-prod
    restart: unless-stopped

    environment:
      - GF_SECURITY_ADMIN_USER=${GRAFANA_USER:-admin}
      - GF_SECURITY_ADMIN_PASSWORD=${GRAFANA_PASSWORD}
      - GF_USERS_ALLOW_SIGN_UP=false
      - GF_SERVER_ROOT_URL=https://monitor.${DOMAIN:-localhost}
      - GF_SECURITY_SECRET_KEY=${GRAFANA_SECRET_KEY}

    volumes:
      - grafana_data:/var/lib/grafana
      - ./monitoring/grafana/dashboards:/etc/grafana/provisioning/dashboards:ro
      - ./monitoring/grafana/datasources:/etc/grafana/provisioning/datasources:ro

    ports:
      - "${GRAFANA_PORT:-3010}:3000"

    networks:
      - monitoring_network
      - frontend_network

    depends_on:
      - prometheus

  # Log Aggregation (ELK Stack Alternative)
  loki:
    image: grafana/loki:latest
    container_name: dashboard-loki-prod
    restart: unless-stopped

    volumes:
      - loki_data:/loki
      - ./monitoring/loki/loki.yml:/etc/loki/local-config.yaml:ro

    ports:
      - "${LOKI_PORT:-3100}:3100"

    networks:
      - monitoring_network

    command: -config.file=/etc/loki/local-config.yaml

  # Log Collection Agent
  promtail:
    image: grafana/promtail:latest
    container_name: dashboard-promtail-prod
    restart: unless-stopped

    volumes:
      - /var/log:/var/log:ro
      - /var/lib/docker/containers:/var/lib/docker/containers:ro
      - app_logs:/app/logs:ro
      - ./monitoring/promtail/promtail.yml:/etc/promtail/config.yml:ro

    networks:
      - monitoring_network

    depends_on:
      - loki

    command: -config.file=/etc/promtail/config.yml

  # ---------------------------------------------------------------------------
  # Backup Services
  # ---------------------------------------------------------------------------

  # Automated Database Backup
  backup:
    build:
      context: ./backup
      dockerfile: Dockerfile
    image: dashboard-backup:${VERSION:-latest}
    container_name: dashboard-backup-prod
    restart: unless-stopped

    environment:
      - POSTGRES_HOST=postgres
      - POSTGRES_DB=${POSTGRES_DB:-enterprise_dashboard}
      - POSTGRES_USER=${POSTGRES_USER:-dashboard_user}
      - POSTGRES_PASSWORD=${POSTGRES_PASSWORD}
      - BACKUP_RETENTION_DAYS=${BACKUP_RETENTION_DAYS:-30}
      - BACKUP_SCHEDULE=${BACKUP_SCHEDULE:-0 2 * * *}
      - S3_BACKUP_ENABLED=${S3_BACKUP_ENABLED:-false}
      - AWS_ACCESS_KEY_ID=${AWS_ACCESS_KEY_ID}
      - AWS_SECRET_ACCESS_KEY=${AWS_SECRET_ACCESS_KEY}
      - S3_BUCKET=${BACKUP_S3_BUCKET}

    volumes:
      - postgres_backups:/backups
      - app_backups:/app/backups

    networks:
      - backend_network

    depends_on:
      - postgres

# =============================================================================
# VOLUMES
# =============================================================================
volumes:
  # Application data
  app_logs:
    driver: local
  app_backups:
    driver: local
  app_uploads:
    driver: local

  # Database data
  postgres_data:
    driver: local
  postgres_backups:
    driver: local
  redis_data:
    driver: local

  # Infrastructure data
  traefik_certificates:
    driver: local
  traefik_logs:
    driver: local

  # Monitoring data
  prometheus_data:
    driver: local
  grafana_data:
    driver: local
  loki_data:
    driver: local

# =============================================================================
# NETWORKS
# =============================================================================
networks:
  frontend_network:
    driver: bridge
    ipam:
      config:
        - subnet: 172.20.0.0/16

  backend_network:
    driver: bridge
    ipam:
      config:
        - subnet: 172.21.0.0/16

  monitoring_network:
    driver: bridge
    ipam:
      config:
        - subnet: 172.22.0.0/16

