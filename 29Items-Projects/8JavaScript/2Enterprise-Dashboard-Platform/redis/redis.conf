# Redis configuration file

# Network
bind 0.0.0.0
port 6379
protected-mode no

# General
daemonize no
loglevel notice
logfile ""

# Persistence
save 900 1
save 300 10
save 60 10000

# Memory
maxmemory 256mb
maxmemory-policy allkeys-lru

# Append Only Mode
appendonly yes
appendfilename "appendonly.aof"
appendfsync everysec

# Lua scripting
lua-time-limit 5000

# Cluster disabled for single instance
cluster-enabled no

# Connection
tcp-keepalive 300
timeout 0
