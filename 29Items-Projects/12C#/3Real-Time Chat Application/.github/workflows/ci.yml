name: CI

on:
  push:
    branches: [main, master, develop]
  pull_request:
    branches: [main, master]

jobs:
  build-and-test:
    runs-on: ubuntu-latest

    services:
      mongodb:
        image: mongo:7
        ports:
          - 27017:27017
      redis:
        image: redis:7
        ports:
          - 6379:6379

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '9.0.x'

      - name: Restore dependencies
        run: dotnet restore TeamChat.sln

      - name: Build
        run: dotnet build TeamChat.sln --no-restore --configuration Release

      - name: Run unit tests
        run: dotnet test tests/TeamChat.Tests/TeamChat.Tests.csproj --no-build --configuration Release --verbosity normal --filter "Category!=Integration" --collect:"XPlat Code Coverage"

      - name: Upload coverage to Codecov
        uses: codecov/codecov-action@v3
        with:
          files: ./tests/TeamChat.Tests/TestResults/**/coverage.cobertura.xml
          fail_ci_if_error: false

  build-docker:
    runs-on: ubuntu-latest
    needs: build-and-test
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build API Docker image
        run: |
          docker build -t teamchat-api:${{ github.sha }} -f src/TeamChat.API/Dockerfile .

      - name: Build Client Docker image
        run: |
          docker build -t teamchat-client:${{ github.sha }} -f src/TeamChat.Client/Dockerfile .
