# SonarQube Configuration
# Enterprise Banking Platform

sonar.projectKey=enterprise-banking-platform
sonar.projectName=Enterprise Banking Platform
sonar.projectVersion=1.0.0

# Source directories
sonar.sources=services/account-service/src/main/java,\
  services/transaction-service/src/main/java,\
  services/loan-service/src/main/java,\
  services/fraud-detection-service/src/main/java,\
  services/api-gateway/src/main/java,\
  frontend/src

# Test directories
sonar.tests=services/account-service/src/test/java,\
  services/transaction-service/src/test/java,\
  services/loan-service/src/test/java,\
  services/fraud-detection-service/src/test/java,\
  frontend/__tests__

# Java settings
sonar.java.binaries=**/target/classes
sonar.java.libraries=**/target/dependency/*.jar
sonar.java.source=21
sonar.java.target=21

# Coverage reports
sonar.coverage.jacoco.xmlReportPaths=**/target/site/jacoco/jacoco.xml
sonar.javascript.lcov.reportPaths=frontend/coverage/lcov.info

# Exclusions
sonar.exclusions=**/node_modules/**,\
  **/target/**,\
  **/dist/**,\
  **/*.test.ts,\
  **/*.test.tsx,\
  **/*.spec.ts,\
  **/*Test.java,\
  **/test/**

# Coverage exclusions
sonar.coverage.exclusions=**/*Config.java,\
  **/*Application.java,\
  **/dto/**,\
  **/model/**,\
  **/exception/**,\
  **/*.config.ts,\
  **/types/**

# Duplication exclusions
sonar.cpd.exclusions=**/dto/**,**/model/**

# Quality gate
sonar.qualitygate.wait=true
