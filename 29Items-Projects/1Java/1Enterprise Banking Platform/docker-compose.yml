version: '3.8'

services:
  # ===========================================
  # Infrastructure Services
  # ===========================================
  postgres:
    image: postgres:15-alpine
    container_name: banking-postgres
    environment:
      POSTGRES_DB: ${POSTGRES_DB:-banking}
      POSTGRES_USER: ${POSTGRES_USER:-banking_user}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:?Database password required}
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./migrations:/docker-entrypoint-initdb.d
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U banking_user -d banking"]
      interval: 10s
      timeout: 5s
      retries: 5

  redis:
    image: redis:7-alpine
    container_name: banking-redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

  kafka:
    image: confluentinc/cp-kafka:7.5.0
    container_name: banking-kafka
    depends_on:
      - zookeeper
    ports:
      - "9092:9092"
    environment:
      KAFKA_BROKER_ID: 1
      KAFKA_ZOOKEEPER_CONNECT: zookeeper:2181
      KAFKA_ADVERTISED_LISTENERS: PLAINTEXT://kafka:29092,PLAINTEXT_HOST://localhost:9092
      KAFKA_LISTENER_SECURITY_PROTOCOL_MAP: PLAINTEXT:PLAINTEXT,PLAINTEXT_HOST:PLAINTEXT
      KAFKA_INTER_BROKER_LISTENER_NAME: PLAINTEXT
      KAFKA_OFFSETS_TOPIC_REPLICATION_FACTOR: 1
      KAFKA_AUTO_CREATE_TOPICS_ENABLE: 'true'

  zookeeper:
    image: confluentinc/cp-zookeeper:7.5.0
    container_name: banking-zookeeper
    environment:
      ZOOKEEPER_CLIENT_PORT: 2181
      ZOOKEEPER_TICK_TIME: 2000

  keycloak:
    image: quay.io/keycloak/keycloak:23.0
    container_name: banking-keycloak
    command: start-dev
    environment:
      KEYCLOAK_ADMIN: admin
      KEYCLOAK_ADMIN_PASSWORD: ${KEYCLOAK_ADMIN_PASSWORD:?Keycloak admin password required}
      KC_DB: postgres
      KC_DB_URL: jdbc:postgresql://postgres:5432/${POSTGRES_DB:-banking}
      KC_DB_USERNAME: ${POSTGRES_USER:-banking_user}
      KC_DB_PASSWORD: ${POSTGRES_PASSWORD:?Database password required}
    ports:
      - "8180:8080"
    volumes:
      - keycloak_data:/opt/keycloak/data
    depends_on:
      postgres:
        condition: service_healthy
    healthcheck:
      test: ["CMD-SHELL", "exec 3<>/dev/tcp/localhost/8080 && echo -e 'GET /health/ready HTTP/1.1\\r\\nHost: localhost\\r\\nConnection: close\\r\\n\\r\\n' >&3 && cat <&3 | grep -q '200 OK'"]
      interval: 30s
      timeout: 10s
      start_period: 60s
      retries: 5

  # ===========================================
  # Infrastructure Microservices
  # ===========================================
  config-server:
    build:
      context: ./services/config-server
      dockerfile: Dockerfile
    container_name: banking-config-server
    ports:
      - "8888:8888"
    environment:
      SPRING_PROFILES_ACTIVE: native
    healthcheck:
      test: ["CMD", "wget", "-q", "--spider", "http://localhost:8888/actuator/health"]
      interval: 30s
      timeout: 10s
      retries: 3

  discovery-service:
    build:
      context: ./services/discovery-service
      dockerfile: Dockerfile
    container_name: banking-discovery
    ports:
      - "8761:8761"
    depends_on:
      config-server:
        condition: service_healthy
    environment:
      SPRING_PROFILES_ACTIVE: dev
      CONFIG_SERVER_URL: http://config-server:8888
    healthcheck:
      test: ["CMD", "wget", "-q", "--spider", "http://localhost:8761/actuator/health"]
      interval: 30s
      timeout: 10s
      retries: 3

  api-gateway:
    build:
      context: ./services/api-gateway
      dockerfile: Dockerfile
    container_name: banking-gateway
    ports:
      - "8080:8080"
    depends_on:
      discovery-service:
        condition: service_healthy
      redis:
        condition: service_healthy
      keycloak:
        condition: service_healthy
    environment:
      SPRING_PROFILES_ACTIVE: dev
      EUREKA_URL: http://discovery-service:8761/eureka/
      REDIS_HOST: redis
      REDIS_PORT: 6379
      OAUTH2_ISSUER_URI: http://keycloak:8080/realms/banking

  # ===========================================
  # Business Microservices
  # ===========================================
  account-service:
    build:
      context: ./services/account-service
      dockerfile: Dockerfile
    container_name: banking-account
    ports:
      - "8081:8081"
    depends_on:
      postgres:
        condition: service_healthy
      kafka:
        condition: service_started
      discovery-service:
        condition: service_healthy
    environment:
      SPRING_PROFILES_ACTIVE: dev
      DB_HOST: postgres
      DB_PORT: 5432
      DB_NAME: ${POSTGRES_DB:-banking}
      DB_USERNAME: ${POSTGRES_USER:-banking_user}
      DB_PASSWORD: ${POSTGRES_PASSWORD:?Database password required}
      KAFKA_BOOTSTRAP_SERVERS: kafka:29092
      EUREKA_URL: http://discovery-service:8761/eureka/

  transaction-service:
    build:
      context: ./services/transaction-service
      dockerfile: Dockerfile
    container_name: banking-transaction
    ports:
      - "8082:8082"
    depends_on:
      postgres:
        condition: service_healthy
      kafka:
        condition: service_started
      discovery-service:
        condition: service_healthy
    environment:
      SPRING_PROFILES_ACTIVE: dev
      DB_HOST: postgres
      DB_PORT: 5432
      DB_NAME: ${POSTGRES_DB:-banking}
      DB_USERNAME: ${POSTGRES_USER:-banking_user}
      DB_PASSWORD: ${POSTGRES_PASSWORD:?Database password required}
      KAFKA_BOOTSTRAP_SERVERS: kafka:29092
      EUREKA_URL: http://discovery-service:8761/eureka/

  fraud-detection-service:
    build:
      context: ./services/fraud-detection-service
      dockerfile: Dockerfile
    container_name: banking-fraud
    ports:
      - "8083:8083"
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
      kafka:
        condition: service_started
      discovery-service:
        condition: service_healthy
    environment:
      SPRING_PROFILES_ACTIVE: dev
      DB_HOST: postgres
      DB_PORT: 5432
      DB_NAME: ${POSTGRES_DB:-banking}
      DB_USERNAME: ${POSTGRES_USER:-banking_user}
      DB_PASSWORD: ${POSTGRES_PASSWORD:?Database password required}
      REDIS_HOST: redis
      REDIS_PORT: 6379
      REDIS_PASSWORD: ${REDIS_PASSWORD:-}
      KAFKA_BOOTSTRAP_SERVERS: kafka:29092
      EUREKA_URL: http://discovery-service:8761/eureka/

  loan-service:
    build:
      context: ./services/loan-service
      dockerfile: Dockerfile
    container_name: banking-loan
    ports:
      - "8084:8084"
    depends_on:
      postgres:
        condition: service_healthy
      kafka:
        condition: service_started
      discovery-service:
        condition: service_healthy
    environment:
      SPRING_PROFILES_ACTIVE: dev
      DB_HOST: postgres
      DB_PORT: 5432
      DB_NAME: ${POSTGRES_DB:-banking}
      DB_USERNAME: ${POSTGRES_USER:-banking_user}
      DB_PASSWORD: ${POSTGRES_PASSWORD:?Database password required}
      KAFKA_BOOTSTRAP_SERVERS: kafka:29092
      EUREKA_URL: http://discovery-service:8761/eureka/

  # ===========================================
  # Frontend
  # ===========================================
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: banking-frontend
    ports:
      - "3000:80"
    depends_on:
      - api-gateway
    environment:
      API_URL: http://api-gateway:8080

  # ===========================================
  # Monitoring
  # ===========================================
  prometheus:
    image: prom/prometheus:v2.47.0
    container_name: banking-prometheus
    ports:
      - "9090:9090"
    volumes:
      - ./monitoring/prometheus/prometheus.yml:/etc/prometheus/prometheus.yml
      - prometheus_data:/prometheus
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'
      - '--storage.tsdb.path=/prometheus'

  grafana:
    image: grafana/grafana:10.1.0
    container_name: banking-grafana
    ports:
      - "3001:3000"
    volumes:
      - grafana_data:/var/lib/grafana
      - ./monitoring/grafana/dashboards:/etc/grafana/provisioning/dashboards
    environment:
      GF_SECURITY_ADMIN_PASSWORD: ${GRAFANA_ADMIN_PASSWORD:?Grafana password required}
      GF_USERS_ALLOW_SIGN_UP: 'false'

volumes:
  postgres_data:
  redis_data:
  keycloak_data:
  prometheus_data:
  grafana_data:

networks:
  default:
    name: banking-network
