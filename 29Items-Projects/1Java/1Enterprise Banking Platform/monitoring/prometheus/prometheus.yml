# Prometheus Configuration
# Enterprise Banking Platform

global:
  scrape_interval: 15s
  evaluation_interval: 15s
  external_labels:
    monitor: 'banking-platform'

# Alertmanager configuration
alerting:
  alertmanagers:
    - static_configs:
        - targets:
          # - alertmanager:9093

# Rule files
rule_files:
  # - "alerts/*.yml"

# Scrape configurations
scrape_configs:
  # Prometheus self-monitoring
  - job_name: 'prometheus'
    static_configs:
      - targets: ['localhost:9090']

  # API Gateway
  - job_name: 'api-gateway'
    metrics_path: '/actuator/prometheus'
    static_configs:
      - targets: ['api-gateway:8080']
    relabel_configs:
      - source_labels: [__address__]
        target_label: instance
        replacement: 'api-gateway'

  # Account Service
  - job_name: 'account-service'
    metrics_path: '/actuator/prometheus'
    static_configs:
      - targets: ['account-service:8081']
    relabel_configs:
      - source_labels: [__address__]
        target_label: instance
        replacement: 'account-service'

  # Transaction Service
  - job_name: 'transaction-service'
    metrics_path: '/actuator/prometheus'
    static_configs:
      - targets: ['transaction-service:8082']
    relabel_configs:
      - source_labels: [__address__]
        target_label: instance
        replacement: 'transaction-service'

  # Fraud Detection Service
  - job_name: 'fraud-detection-service'
    metrics_path: '/actuator/prometheus'
    static_configs:
      - targets: ['fraud-detection-service:8083']
    relabel_configs:
      - source_labels: [__address__]
        target_label: instance
        replacement: 'fraud-detection-service'

  # Loan Service
  - job_name: 'loan-service'
    metrics_path: '/actuator/prometheus'
    static_configs:
      - targets: ['loan-service:8084']
    relabel_configs:
      - source_labels: [__address__]
        target_label: instance
        replacement: 'loan-service'

  # Discovery Service
  - job_name: 'discovery-service'
    metrics_path: '/actuator/prometheus'
    static_configs:
      - targets: ['discovery-service:8761']
    relabel_configs:
      - source_labels: [__address__]
        target_label: instance
        replacement: 'discovery-service'

