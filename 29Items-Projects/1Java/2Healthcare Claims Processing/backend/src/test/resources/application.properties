# Test Configuration - Healthcare Claims Processing

# Disable OIDC for tests
quarkus.oidc.enabled=false
quarkus.oidc.auth-server-url=http://localhost:8180/realms/test

# Disable JWT for tests
quarkus.smallrye-jwt.enabled=false

# Use PostgreSQL DevServices with container reuse
quarkus.datasource.db-kind=postgresql
quarkus.datasource.devservices.enabled=true
quarkus.datasource.devservices.image-name=postgres:15
quarkus.datasource.devservices.reuse=true

# Hibernate settings for tests
quarkus.hibernate-orm.database.generation=drop-and-create
quarkus.hibernate-orm.log.sql=true

# Disable Flyway for tests (use Hibernate auto-generation)
quarkus.flyway.migrate-at-start=false

# Disable Kafka for unit tests
mp.messaging.outgoing.claim-events-out.connector=smallrye-in-memory
mp.messaging.outgoing.fraud-events-out.connector=smallrye-in-memory
mp.messaging.incoming.claim-events-in.connector=smallrye-in-memory
mp.messaging.incoming.fraud-alerts-in.connector=smallrye-in-memory

# Disable Elasticsearch for tests
quarkus.elasticsearch.devservices.enabled=false

# Disable Redis for tests
quarkus.redis.devservices.enabled=false

# Disable OpenTelemetry for tests
quarkus.otel.enabled=false

# Disable Azure Functions for tests
quarkus.azure-functions.enabled=false

# Test logging
quarkus.log.level=INFO
quarkus.log.category."com.healthcare".level=DEBUG

# Disable seed data
claims.seed-data.enabled=false

# Fraud API test configuration
fraud.api.url=http://localhost:8090
fraud.api.key=test-api-key
fraud.api.timeout=5000
