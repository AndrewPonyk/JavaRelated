# Development Profile Configuration

# Database - Local PostgreSQL
quarkus.datasource.reactive.url=postgresql://localhost:5432/claims_dev
quarkus.datasource.username=claims_user
quarkus.datasource.password=claims_password

# Hibernate - Validate schema (Flyway handles migrations)
quarkus.hibernate-orm.database.generation=validate
quarkus.hibernate-orm.log.sql=true

# Flyway - Enable migrations for dev
quarkus.flyway.migrate-at-start=true
quarkus.flyway.clean-at-start=true

# Kafka - Local
kafka.bootstrap.servers=localhost:9092

# Elasticsearch - Local
quarkus.elasticsearch.hosts=localhost:9200

# Redis - Local
quarkus.redis.hosts=redis://localhost:6379

# Security - Disabled for dev
quarkus.oidc.enabled=false
quarkus.security.auth.enabled-in-dev-mode=false

# Fraud API - Mock
fraud.api.url=http://localhost:8090

# Logging - Verbose
quarkus.log.level=DEBUG
quarkus.log.category."com.healthcare".level=DEBUG
quarkus.log.category."org.hibernate.SQL".level=DEBUG

# Live Reload
quarkus.live-reload.instrumentation=true

# Dev Services
quarkus.devservices.enabled=true
quarkus.datasource.devservices.enabled=true
quarkus.kafka.devservices.enabled=true
quarkus.elasticsearch.devservices.enabled=true
quarkus.redis.devservices.enabled=true

# Seed Data - Enable in dev for testing
claims.seed-data.enabled=true
