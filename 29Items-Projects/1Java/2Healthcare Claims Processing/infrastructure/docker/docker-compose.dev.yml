# Healthcare Claims Processing - Docker Compose (Development)
# Minimal services for local development

version: '3.8'

services:
  # PostgreSQL Database
  postgres:
    image: postgres:15-alpine
    environment:
      - POSTGRES_DB=claims_dev
      - POSTGRES_USER=claims_user
      - POSTGRES_PASSWORD=claims_password
    ports:
      - "5432:5432"
    volumes:
      - postgres_dev_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U claims_user -d claims_dev"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Apache Kafka (Redpanda for faster startup)
  redpanda:
    image: docker.redpanda.com/redpandadata/redpanda:v23.2.12
    command:
      - redpanda start
      - --smp 1
      - --memory 512M
      - --overprovisioned
      - --kafka-addr PLAINTEXT://0.0.0.0:29092,OUTSIDE://0.0.0.0:9092
      - --advertise-kafka-addr PLAINTEXT://redpanda:29092,OUTSIDE://localhost:9092
    ports:
      - "9092:9092"
      - "8081:8081"  # Schema Registry
    volumes:
      - redpanda_data:/var/lib/redpanda/data

  # Elasticsearch
  elasticsearch:
    image: docker.elastic.co/elasticsearch/elasticsearch:8.11.0
    environment:
      - discovery.type=single-node
      - xpack.security.enabled=false
      - "ES_JAVA_OPTS=-Xms256m -Xmx256m"
    ports:
      - "9200:9200"
    volumes:
      - elasticsearch_dev_data:/usr/share/elasticsearch/data

  # Redis Cache
  redis:
    image: redis:7-alpine
    ports:
      - "6379:6379"

  # Fraud Detection Service
  fraud-detection:
    build:
      context: ../../fraud-detection-service
      dockerfile: Dockerfile
    ports:
      - "8090:8090"
    healthcheck:
      test: ["CMD", "python", "-c", "import httpx; httpx.get('http://localhost:8090/health').raise_for_status()"]
      interval: 30s
      timeout: 10s
      retries: 3

  # pgAdmin (optional - for database management)
  pgadmin:
    image: dpage/pgadmin4:latest
    environment:
      - PGADMIN_DEFAULT_EMAIL=admin@example.com
      - PGADMIN_DEFAULT_PASSWORD=admin
    ports:
      - "5050:80"
    depends_on:
      - postgres
    profiles:
      - tools

  # Kafka UI (optional)
  redpanda-console:
    image: docker.redpanda.com/redpandadata/console:v2.3.1
    ports:
      - "8090:8080"
    environment:
      - KAFKA_BROKERS=redpanda:29092
    depends_on:
      - redpanda
    profiles:
      - tools

volumes:
  postgres_dev_data:
  redpanda_data:
  elasticsearch_dev_data:
