# Healthcare Claims Processing - Docker Compose
# Production-like local environment

version: '3.8'

services:
  # Database Migrations (Flyway)
  flyway:
    image: flyway/flyway:10-alpine
    command: migrate
    environment:
      - FLYWAY_URL=jdbc:postgresql://postgres:5432/claims
      - FLYWAY_USER=claims_user
      - FLYWAY_PASSWORD=claims_password
      - FLYWAY_LOCATIONS=filesystem:/flyway/sql
      - FLYWAY_BASELINE_ON_MIGRATE=true
    volumes:
      - ../../migrations:/flyway/sql
    depends_on:
      postgres:
        condition: service_healthy
    networks:
      - claims-network

  # Backend API
  backend:
    build:
      context: ../../backend
      dockerfile: Dockerfile.jvm
    ports:
      - "8080:8080"
    environment:
      - QUARKUS_PROFILE=dev
      - DB_HOST=postgres
      - DB_PORT=5432
      - DB_NAME=claims
      - DB_USERNAME=claims_user
      - DB_PASSWORD=claims_password
      - KAFKA_BOOTSTRAP_SERVERS=kafka:29092
      - ES_HOSTS=http://elasticsearch:9200
      - REDIS_HOST=redis://redis:6379
      - QUARKUS_FLYWAY_MIGRATE_AT_START=false
      - QUARKUS_HIBERNATE_ORM_DATABASE_GENERATION=validate
      - CLAIMS_SEED_DATA_ENABLED=true
    depends_on:
      flyway:
        condition: service_completed_successfully
      postgres:
        condition: service_healthy
      kafka:
        condition: service_healthy
      elasticsearch:
        condition: service_healthy
      redis:
        condition: service_healthy
    networks:
      - claims-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8080/q/health/ready"]
      interval: 30s
      timeout: 10s
      retries: 5
      start_period: 60s

  # Frontend
  frontend:
    build:
      context: ../../frontend
      dockerfile: Dockerfile
    ports:
      - "4200:80"
    depends_on:
      - backend
    networks:
      - claims-network

  # PostgreSQL Database
  postgres:
    image: postgres:15-alpine
    environment:
      - POSTGRES_DB=claims
      - POSTGRES_USER=claims_user
      - POSTGRES_PASSWORD=claims_password
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ../../migrations:/docker-entrypoint-initdb.d
    networks:
      - claims-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U claims_user -d claims"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Apache Kafka
  zookeeper:
    image: confluentinc/cp-zookeeper:7.4.0
    environment:
      ZOOKEEPER_CLIENT_PORT: 2181
      ZOOKEEPER_TICK_TIME: 2000
    networks:
      - claims-network

  kafka:
    image: confluentinc/cp-kafka:7.4.0
    ports:
      - "9092:9092"
    environment:
      KAFKA_BROKER_ID: 1
      KAFKA_ZOOKEEPER_CONNECT: zookeeper:2181
      KAFKA_ADVERTISED_LISTENERS: PLAINTEXT://kafka:29092,PLAINTEXT_HOST://localhost:9092
      KAFKA_LISTENER_SECURITY_PROTOCOL_MAP: PLAINTEXT:PLAINTEXT,PLAINTEXT_HOST:PLAINTEXT
      KAFKA_INTER_BROKER_LISTENER_NAME: PLAINTEXT
      KAFKA_OFFSETS_TOPIC_REPLICATION_FACTOR: 1
      KAFKA_AUTO_CREATE_TOPICS_ENABLE: "true"
    depends_on:
      - zookeeper
    networks:
      - claims-network
    healthcheck:
      test: ["CMD", "kafka-topics", "--bootstrap-server", "localhost:9092", "--list"]
      interval: 30s
      timeout: 10s
      retries: 3

  # Elasticsearch
  elasticsearch:
    image: docker.elastic.co/elasticsearch/elasticsearch:8.11.0
    environment:
      - discovery.type=single-node
      - xpack.security.enabled=false
      - "ES_JAVA_OPTS=-Xms512m -Xmx512m"
    ports:
      - "9200:9200"
    volumes:
      - elasticsearch_data:/usr/share/elasticsearch/data
    networks:
      - claims-network
    healthcheck:
      test: ["CMD-SHELL", "curl -f http://localhost:9200/_cluster/health || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 3

  # Redis Cache
  redis:
    image: redis:7-alpine
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    networks:
      - claims-network
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 3

  # Fraud Detection Service (ML API)
  fraud-detection:
    build:
      context: ../../fraud-detection-service
      dockerfile: Dockerfile
    ports:
      - "8090:8090"
    networks:
      - claims-network
    healthcheck:
      test: ["CMD", "python", "-c", "import httpx; httpx.get('http://localhost:8090/health').raise_for_status()"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s

  # Kafka UI (optional - for debugging)
  kafka-ui:
    image: provectuslabs/kafka-ui:latest
    ports:
      - "8091:8080"
    environment:
      KAFKA_CLUSTERS_0_NAME: local
      KAFKA_CLUSTERS_0_BOOTSTRAPSERVERS: kafka:29092
    depends_on:
      - kafka
    networks:
      - claims-network
    profiles:
      - debug

volumes:
  postgres_data:
  elasticsearch_data:
  redis_data:

networks:
  claims-network:
    driver: bridge
