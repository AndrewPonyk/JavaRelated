name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  lint:
    name: Lint
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 18
          cache: npm
      - run: npm ci
      - run: npm run lint
      - run: npm run lint:sol
      - run: npx prettier --check 'src/**/*.{js,jsx}' 'contracts/**/*.sol'

  test-contracts:
    name: Smart Contract Tests
    runs-on: ubuntu-latest
    needs: lint
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 18
          cache: npm
      - run: npm ci
      - run: npm run test:contracts

  test-api:
    name: API Tests
    runs-on: ubuntu-latest
    needs: lint
    services:
      postgres:
        image: postgres:15-alpine
        env:
          POSTGRES_DB: voting_system_test
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: postgres
        ports:
          - 5432:5432
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
    env:
      DATABASE_URL: postgresql://postgres:postgres@localhost:5432/voting_system_test
      NODE_ENV: test
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 18
          cache: npm
      - run: npm ci
      - name: Run SQL migrations
        run: |
          for f in migrations/sql/*.sql; do
            PGPASSWORD=postgres psql -h localhost -U postgres -d voting_system_test -f "$f"
          done
      - run: npm run test:api

  build:
    name: Build
    runs-on: ubuntu-latest
    needs: [test-contracts, test-api]
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 18
          cache: npm
      - run: npm ci
      - run: npm run compile
      - run: npm run build
      - uses: actions/upload-artifact@v4
        with:
          name: frontend-build
          path: build/
      - uses: actions/upload-artifact@v4
        with:
          name: contract-artifacts
          path: artifacts/

  security-audit:
    name: Security Audit
    runs-on: ubuntu-latest
    needs: build
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 18
          cache: npm
      - run: npm ci
      - run: npm audit --audit-level=high || true
