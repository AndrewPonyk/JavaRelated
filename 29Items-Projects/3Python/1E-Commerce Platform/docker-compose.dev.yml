# Docker Compose for E-Commerce Platform - Development
# |su:52 Docker Compose: orchestrates multiple containers as one application
# Each service = one container; they share a network and can reference each other by name
version: '3.8'

services:
  backend:
    build:
      context: .  # Build context: where Dockerfile can access files from
      dockerfile: docker/backend/Dockerfile
    command: python manage.py runserver 0.0.0.0:8000  # Override Dockerfile CMD
    restart: unless-stopped
    environment:
      - DJANGO_SETTINGS_MODULE=core.settings.development
      # |su:53 Container networking: 'db' hostname resolves to database container
      # Docker's internal DNS maps service names to container IPs
      - DATABASE_URL=postgres://postgres:postgres@db:5432/ecommerce
      - REDIS_URL=redis://redis:6379/0
      - DJANGO_SUPERUSER_EMAIL=admin@example.com
      - DJANGO_SUPERUSER_PASSWORD=admin123
    env_file:
      - .env  # Additional env vars from file (secrets, API keys)
    # |su:54 depends_on with condition: wait for dependency to be HEALTHY, not just started
    # Without health check condition, backend might start before DB accepts connections
    depends_on:
      db:
        condition: service_healthy
      redis:
        condition: service_healthy
      elasticsearch:
        condition: service_healthy
    ports:
      - "8000:8000"  # host:container - expose container port to host
    # |su:55 Volume mount: ./backend:/app syncs local files into container
    # Changes to local files instantly appear in container (hot reload)
    volumes:
      - ./backend:/app
      - /app/__pycache__  # Anonymous volume: prevents pycache sync issues
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health/"]
      interval: 30s
      timeout: 10s
      start_period: 60s  # Grace period before health checks start
      retries: 3

  celery-worker:
    build:
      context: .
      dockerfile: docker/backend/Dockerfile
    command: celery -A core worker -l DEBUG
    restart: unless-stopped
    environment:
      - DJANGO_SETTINGS_MODULE=core.settings.development
      - DATABASE_URL=postgres://postgres:postgres@db:5432/ecommerce
      - REDIS_URL=redis://redis:6379/0
    env_file:
      - .env
    depends_on:
      db:
        condition: service_healthy
      redis:
        condition: service_healthy
    volumes:
      - ./backend:/app

  celery-beat:
    build:
      context: .
      dockerfile: docker/backend/Dockerfile
    command: celery -A core beat -l DEBUG --scheduler django_celery_beat.schedulers:DatabaseScheduler
    restart: unless-stopped
    environment:
      - DJANGO_SETTINGS_MODULE=core.settings.development
      - DATABASE_URL=postgres://postgres:postgres@db:5432/ecommerce
      - REDIS_URL=redis://redis:6379/0
    env_file:
      - .env
    depends_on:
      db:
        condition: service_healthy
      redis:
        condition: service_healthy
    volumes:
      - ./backend:/app

  frontend:
    image: node:20-alpine
    working_dir: /app
    command: sh -c "npm install && npm run dev -- --host"
    restart: unless-stopped
    ports:
      - "3000:3000"
    volumes:
      - ./frontend:/app
      - frontend_node_modules:/app/node_modules
    environment:
      - VITE_API_URL=http://localhost:8000/api/v1
    depends_on:
      backend:
        condition: service_healthy

  db:
    image: postgres:16-alpine
    restart: unless-stopped
    environment:
      - POSTGRES_DB=ecommerce
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=postgres
    ports:
      - "5432:5432"
    volumes:
      - postgres_data_dev:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres -d ecommerce"]
      interval: 5s
      timeout: 5s
      retries: 10

  redis:
    image: redis:7-alpine
    restart: unless-stopped
    ports:
      - "6379:6379"
    volumes:
      - redis_data_dev:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 5s
      timeout: 5s
      retries: 10

  elasticsearch:
    image: elasticsearch:8.11.0
    restart: unless-stopped
    environment:
      - discovery.type=single-node
      - xpack.security.enabled=false
      - "ES_JAVA_OPTS=-Xms256m -Xmx256m"
    ports:
      - "9200:9200"
    volumes:
      - elasticsearch_data_dev:/usr/share/elasticsearch/data
    healthcheck:
      test: ["CMD-SHELL", "curl -s http://localhost:9200/_cluster/health | grep -vq '\"status\":\"red\"'"]
      interval: 10s
      timeout: 10s
      start_period: 30s
      retries: 10

volumes:
  postgres_data_dev:
  redis_data_dev:
  elasticsearch_data_dev:
  frontend_node_modules:
