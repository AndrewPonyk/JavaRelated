[pytest]
# Pytest Configuration
DJANGO_SETTINGS_MODULE = backend.core.config.settings
python_files = test_*.py *_test.py
python_classes = Test*
python_functions = test_*

# Add project root to Python path
pythonpath = .

# Test discovery
testpaths = tests

# Pytest-Django configuration
django_debug_mode = true

# Output options (merged)
addopts =
    --verbose
    --strict-markers
    --tb=short
    --reuse-db

# Markers
markers =
    unit: Unit tests
    integration: Integration tests
    e2e: End-to-end tests
    slow: Slow running tests
    django_db: Tests that require database access

# Coverage settings
[coverage:run]
source = backend
omit =
    */tests/*
    */migrations/*
    */__pycache__/*
    */venv/*
    */env/*
    */.venv/*

[coverage:report]
precision = 2
show_missing = true
skip_covered = false

[coverage:html]
directory = htmlcov
