<!DOCTYPE html>

<html lang="${lang}">
    <head>
        <title>#{get 'title' /}</title>
        <meta charset="${_response_encoding}" />
    	<link rel="stylesheet" media="screen" href="@{'/public/stylesheets/jquery-ui.css'}" />
        <link rel="stylesheet" media="screen" href="@{'/public/stylesheets/crud.css'}" />
    	
		<script src="@{'/public/javascripts/jquery-1.6.4.min.js'}" type="text/javascript" "></script>
		<script src="@{'/public/javascripts/jquery-ui.js'}" type="text/javascript" ></script>
    	<script type="text/javascript">
			$(function(){		
				$(".crud_date input").datepicker({dateFormat: 'yy-mm-dd'});
			});
		</script>
    </head>
    <body id="crud">

        <div id="crudHeader">
            <h1><a href="@{CRUD.index()}">&{'crud.title'}</a></h1>
        </div>

#{if request.actionMethod != 'index'}
            <div id="crudBreadcrumb">
                #{crud.navigation /}
            </div>
#{/if}

#{if flash.success}
            <div class="crudFlash flashSuccess">
                ${flash.success}
            </div>
#{/if}
#{if flash.error || error}
            <div class="crudFlash flashError">
                ${error ?: flash.error}
            </div>
#{/if}

        <div id="crudContent">
#{doLayout /}
        </div>

        <div id="crudFooter">
            Generated by the Play CRUD module. <a href="http://www.playframework.org/documentation/1.1/crud">Learn how to customize it !</a>
        </div>

    </body>
</html>
